    <form action="" method = "POST">
    <div class="form-group row">
      <label for="first_name">Όνομα Ερευνητή</label>
      <input type="text" class="form-control" name="first_name" id="first_name">
    </div>
    <div class="form-group row">
      <label for="last_name">Επώνυμο Ερευνητή</label>
      <input type="text" class="form-control" name="last_name" id="last_name">
    </div>  
    <div class="form-group row">
      <label for="date_of_birth">Ημερομηνία Γέννησης</label>
      <input type="text" class="form-control" name="date_of_birth" id="date_of_birth">
    </div>
    <div class="form-group row">
      <label for="gender">Φύλλο</label>
      <input type="text" class="form-control" name="gender" id="gender">
    </div>
    <div class="form-group row">
      <label for="org_id">id Οργανισμού</label>
      <input type="text" class="form-control" name="org_id" id="org_id">
    </div>
    
    <button type="btnAdd" class="btn btn-primary">ΠΡΟΣΘΗΚΗ ΕΡΕΥΝΗΤΗ</button>
  </form>
