    <form action="" method = "POST">
    <div class="form-group row">
      <label for="org_name">Όνομα Οργανισμού</label>
      <input type="text" class="form-control" name="org_name" id="org_name">
    </div>
    <div class="form-group row">
      <label for="abbreviation">Συντομογραφία</label>
      <input type="text" class="form-control" name="abbreviation" id="abbreviation">
    </div>  
    <div class="form-group row">
      <label for="address_postal_code">Ταχυδρομικός Κώδικας</label>
      <input type="text" class="form-control" name="address_postal_code" id="address_postal_code">
    </div>
    <div class="form-group row">
      <label for="address_street">Διεύθυνση</label>
      <input type="text" class="form-control" name="address_street" id="address_street">
    </div>
    <div class="form-group row">
      <label for="address_city">Πόλη</label>
      <input type="text" class="form-control" name="address_city" id="address_city">
    </div>
    
    <button type="btnAdd" class="btn btn-primary">ΠΡΟΣΘΗΚΗ ΟΡΓΑΝΙΣΜΟΥ</button>
  </form>

  <div class="outer-wrapper" style="margin: auto;">

            <th col-index = 4>Διεύθυνση</th>
            <th col-index = 5>Πόλη</th>
        </thead>
        <tbody>
            {% for user in result %}
      <tr>
        <td> {{user[0]}}</td>
        <td>{{user[1]}}</td>
        <td> {{user[2]}}</td>
        <td>{{user[3]}}</td>
        <td>{{user[4]}}</td>
    
        <td> {{user[5]}}</td>
       
        
      </tr>
      {% endfor %}
            

        </tbody>
    </table>
